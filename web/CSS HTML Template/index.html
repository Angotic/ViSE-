        <script>
            function callPercentage() {
                var elem = document.getElementById("myBar");
                var width = 1;
                var id = setInterval(frame, 10);
                function frame() {
                    //width++;
                    $.ajax({
                        type: 'GET',
                        url: 'http://localhost:8080/ViseFrontEnd_war_exploded/resource/helloworld/percentage',
                        success: function(data) {
                            elem.style.width = data * 100 + '%';
//                            alert(data);
                            //$('#results').html(data);
                        },
                        error:  function(xhr, str){
                            alert('Возникла ошибка: ' + xhr.responseCode);
                        },
                        dataType: "json"
                    });
                    if (width >= 100) clearInterval(id);
                }
            }
        </script>

        <script>
            function move() {
                var elem = document.getElementById("myBar");
                var width = 1;
                var id = setInterval(frame, 10);
                function frame() {
                    if (width >= 100) {
                        clearInterval(id);
                    } else {
                        width++;
                        elem.style.width = width + '%';
                    }
                }
            }
        </script>

        <script>
            function serialize() {
                var data = {};
                $("[attr_id]").each(function () {
                    data[$(this).attr("attr_id")] = $(this).val()
                });
                return data;
            }
        </script>
