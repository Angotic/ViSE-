        <script>
            function call() {
                callPercentage();
                var msg   = $('#formx').serialize();
                $.ajax({
                    type: 'GET',
                    url: 'http://localhost:8080/ViseFrontEnd_war_exploded/resource/helloworld',
                    data: msg,
                    success: function(data) {
//                        alert(data);
                        var trace1 = {
                            x: data[0],
                            y: data[1],
                            mode: 'lines+markers',
                            name: 'Result',
                            line: {shape: 'spline'},
                            type: 'scatter'
                        };
                        var trace2 = {
                            x: data[0],
                            y: data[2],
                            mode: 'lines+markers',
                            name: 'People Count',
                            line: {shape: 'spline'},
                            type: 'scatter'
                        };
                        var plotdata = [trace1, trace2];
                        Plotly.newPlot('myDiv', plotdata);
                        //$('#results').html(data);
                    },
                    error:  function(xhr, str){
                        alert('Возникла ошибка: ' + xhr.responseCode);
                    },
                    dataType: "json"
                });

            }
        </script>

        <script>
            function callPercentage() {
                var elem = document.getElementById("myBar");
                var id = setInterval(frame, 10);
                function frame() {
                    $.ajax({
                        type: 'GET',
                        url: 'http://localhost:8080/ViseFrontEnd_war_exploded/resource/helloworld/percentage',
                        success: function(data) {
                            elem.style.width = data * 100 + '%';
                            if (data >= 1) clearInterval(id);
                            //$('#results').html(data);
                        },
                        error:  function(xhr, str){
                            alert('Возникла ошибка: ' + xhr.responseCode);
                        },
                        dataType: "json"
                    });
                }


            }
        </script>

        <script>
            function move() {
                var elem = document.getElementById("myBar");
                var width = 1;
                var id = setInterval(frame, 10);
                function frame() {
                    if (width >= 100) {
                        clearInterval(id);
                    } else {
                        width++;
                        elem.style.width = width + '%';
                    }
                }
            }
